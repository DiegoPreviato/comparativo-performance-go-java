name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        working-directory: ./go
        run: |
          go version
          go vet ./...
          go build -v ./...

  build-java:
    name: Build Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Compile Java
        working-directory: ./java
        run: |
          java -version
          javac -version || true
          # Compile Main.java; fail if compilation errors
          javac Main.java
